<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Just text : </label>
      <input type="text" name="" value="">
      <br>
      <label>Button : </label>
      <input type="button" name="" value="My button">
      <br>
      <label for="myFile">File : </label>
      <input type="file" id="myFile" name="myFile">
      <br>
      <label>Hidden : </label>
      <input type="hidden" name="" value="myHiddenTextHere">
      <br>
      <label>Range : </label>
      <input type="range" name="Range" min="0" max="100" value="58">
      <br>
      <div>
        <input type="radio" id="Super" name="myRadioBtn" value="Super">
        <label for="Super">Super</label>
      </div>
      <div>
        <input type="radio" id="Duper" name="myRadioBtn" value="Duper" checked>
        <label for="Duper">Duper</label>
      </div>
      <div>
        <input type="radio" id="Deluxe" name="myRadioBtn" value="Deluxe">
        <label for="Deluxe">Deluxe</label>
      </div>
      <br>
      <label for="mySearch">My Search : </label>
      <input type="search" name="mySearch" id="my_search">
      <button type="button">Search</button>
      <br>
      <label>URL : </label>
      <input type="url" name="url" id="url" placeholder="https://search.creativecommons.org/">
      <br>
      <label>Date : </label>
      <input type="date" id="myDate" name="My Date" value="yyyy-mm-dd" min="2021-01-01" max="2021-1231">

    </form>
  </body>
</html>
